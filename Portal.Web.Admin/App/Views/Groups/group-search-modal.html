<div class="modal-header">
    <h3 class="modal-title">Add Groups</h3>
</div>
<div class="modal-body">
    <div class="block-flat">
        <div items="selectedGroups" selectable-grid kendo-grid k-options="gridOptions"></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-disabled="selectedGroups.length == 0" ng-click="ok()"><i class="fa fa-check-square-o"></i>Add Selected</button>
    <a class="cancel pull-left" ng-click="cancel()">Cancel</a>
</div>
